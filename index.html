<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				height: 100%;
				width: 100%;
			}
			.centered {
			    text-align: center;
			    height: 100%;
			}
			.centered .text {
				font-size: 100px;
				display: inline;
				background: linear-gradient(to right, #000000a3 0%, #ffffff21 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: #00000057;
				position: relative;
				top: 40%;
			}
		</style>
	</head>
	<body>
		<div class="centered">
			<span class="text">Incoming...</span>
		</div>
	</body>
</html>
